<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your favorite website</title>
    <h1><center>Welcome, enjoy your stay!</center></h1>
    <h4><center>This site is for leaving reviews on people.</center></h4>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1 id="searchTitle">Search for a person</h1>
            <!-- Search form -->
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search by First or Last Name" required>
                <button type="submit">Search</button>
            </form>
        </div>
        <!-- Users Found section -->
        <div id="usersFoundSection">
            <h2><center>Users Found</center></h2>
            <table id="usersFoundTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="usersFoundBody">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <hr>
        <h2 id="addPerson"> Add a person</h2>
        <!-- Submit form -->
        <form id="dataForm">
            <input type="text" id="firstNameInput" placeholder="First Name" required>
            <input type="text" id="lastNameInput" placeholder="Last Name" required>
            <textarea id="descriptionInput" placeholder="Description" required></textarea>
            <button type="button" onclick="submitData()">Submit</button> <!-- Call submitData function here -->
        </form>
        <div id="message"></div>
        <!-- Display section -->
        <section id="displaySection">
            <h2>Added people</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </div>

    <h1 id="Socials"><center><a href="https://www.linkedin.com/in/thegagesmith">
        <img src="linkedin.png" alt="LinkedIn Logo" style="width: 50px; height: 50px;"></a></center></h1>
        
        <div id="duplicateUserModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="duplicateUserText"></p>
            </div>
        </div>        

    <h6><center>Disclaimer: I am not responsible for what is said or left here.</center></h6> 
    <h6><center>2024</center></h6>

    <!-- Modal for error popup on vulgar words -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="errorText"></p>
        </div>
    </div>

    <!-- Include your custom JavaScript files -->
    <script src="script.js"></script>
</body>
</html>
